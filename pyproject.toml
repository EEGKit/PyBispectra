[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pybispectra"
version = "1.0.0dev"
authors = [
    { name="Thomas Samuel Binns", email="t.s.binns@outlook.com" }
]
description = "A Python signal processing package for computing spectral-domain and time-domain interactions using bispectra."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

dependencies = [
    "numpy",
    "scipy",
    "numba",
    "mne",
    "pqdm",
    "matplotlib"
]

[project.optional-dependencies]
dev = [
    "pytest",
    "flake8",
    "black",
    "codespell",
    "pydocstyle",
    "pycodestyle",
    "sphinx",
    "numpydoc",
    "nbsphinx",
    "nbsphinx_link",
    "sphinxcontrib-bibtex",
    "sphinx-gallery",
    "pydata-sphinx-theme"
]

[project.urls]
"Homepage" = "https://github.com/braindatalab/PyBispectra"
"Bug Tracker" = "https://github.com/braindatalab/PyBispectra/issues"